[tool:pytest]
addopts =
    -v
    --strict-markers
    --strict-config
    --html=reports/pytest-report.html
    --self-contained-html
    --cov=.
    --cov-report=html:reports/coverage
    --cov-report=term-missing

markers =
    e2e: Tests End-to-End
    regression: Tests de Regresi√≥n
    smoke: Smoke Tests
    slow: Tests Lentos

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*